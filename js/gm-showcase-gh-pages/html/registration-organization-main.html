<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Govermedia</title>
    <link rel="stylesheet" href="../css/application.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
<header class="g-shadow-1">
    <div class="head">
        <div class="head__btn-menu g-txt--color--white ">
            <button class="btn-menu" type="button">
                    <span class="btn-menu__oval">
                    <i class="btn-menu__icon material-icons">menu</i>
                    </span>
            </button>
        </div>
        <div class="head__logo">
        </div>
    </div>
</header>
<!-- <div class="head-underlay"></div> -->
<main class="g-bg">
    <h1 class="registration-greeting">Регистрация гражданина</h1>
    <div class="registration-wrapper registration-wrapper--action">
        <div class="registration-block registration-block--action">
            <div class="registration-block__icon registration-block__icon--action business-icon">
                <i class="person-icon__item person-icon__item--action material-icons">person</i>
            </div>
            <div class="registration-block__input--text registration-block__input--top registration-input">
                <input class="registration-input__item" type="text" placeholder="Фамилия">
            </div>
            <div class="registration-block__input--text registration-input">
                <input class="registration-input__item" type="text" placeholder="Имя">
            </div>
            <div class="registration-block__select registration-select">
                <select class="registration-select__item">
                    <option class="registration-select__option" value="" disabled selected hidden>Выберите ваш пол
                    </option>
                    <option class="registration-select__option" value="">Мужской</option>
                    <option class="registration-select__option" value="">Женский</option>
                </select>
            </div>

            <div class="registration-block__date-select">
                <input class="date-select__left-item" type="text">
                <span class="g-delimiter"></span>
                <input class="date-select__middle-item" type="text">
                <span class="g-delimiter"></span>
                <input class="date-select__right-item" type="text">
                <i class="calendar-icon material-icons">event</i>
            </div>

            <div class="registration-block__select registration-select">
                <select class="registration-select__item">
                    <option class="registration-select__option" value="" disabled selected hidden>Выберите ваш город
                    </option>
                    <option class="registration-select__option" value="">Мужской</option>
                    <option class="registration-select__option" value="">Женский</option>
                </select>
            </div>
            <div class="registration-block__input--text registration-input">
                <input class="registration-input__item" type="text" placeholder="e-mail или телефон">
            </div>
            <div class="registration-block__delimiter">
            <p class="registration-block__delimiter-text">используй соц.сети для быстрой регистрации</p>
            </div>
            <div class="registration-block__social">
                <div class="b-social">
                    <div class="b-social__tw"></div>
                    <div class="b-social__fb"></div>
                    <div class="b-social__vk"></div>
                    <div class="b-social__ok"></div>
                </div>
            </div>
            <div class="registration-block__continue b-continue">
                <a class="b-continue__link" href="#">
                <span class="b-continue__text">Продолжить</span>
                <i class="b-continue__icon material-icons">arrow_forward</i>
                </a>
            </div>
        </div>
    </div>
    <p class="registration-text-confirm"><span class="registration-text-confirm--link">Регистрируясь, я соглашаюсь с</span> Условиями использования веб-сайта и Положением об обработке и защите персональных данных</p>
</main>
</body>

</html>
