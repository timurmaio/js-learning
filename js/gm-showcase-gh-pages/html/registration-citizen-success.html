<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Govermedia</title>
    <link rel="stylesheet" href="../css/application.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
<header class="g-shadow-1">
    <div class="head">
        <div class="head__btn-menu g-txt--color--white ">
            <button class="btn-menu" type="button">
                    <span class="btn-menu__oval">
                    <i class="btn-menu__icon material-icons">menu</i>
                    </span>
            </button>
        </div>
        <div class="head__logo">
        </div>
    </div>
</header>
<!-- <div class="head-underlay"></div> -->
<main class="g-bg">
    <h1 class="registration-greeting">Регистрация гражданина</h1>
    <div class="registration-wrapper registration-wrapper--action">
        <div class="registration-block registration-block--action">
            <div class="registration-block__icon registration-block__icon--action business-icon">
                <i class="person-icon__item person-icon__item--action material-icons">person</i>
            </div>
            <p class="registration-block__text">Поздравляем! <br>
            Регистрация прошла успешно!
            </p>
           
            
        </div>
    </div>
  
</main>
</body>

</html>
